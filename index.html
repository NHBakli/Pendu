<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Le jeu du pendu</title>
</head>
<body>

<header>
    <h1>MOT A TROUVER :</h1>
    <div class="clasi">
        <p id="host_mot"></p>
    </div>
</header>

<div class="music">
    <audio id="win_music" src="./music/win.mp3"></audio>
    <audio id="loose_music" src="./music/loose.mp3"></audio>
</div>
    <main>
    <h2 id="endgame"></h2>
    <div class="image">
        <img src="./img/pendu.png" alt="pendu">
    </div>
    <div class="compt">
        <h2 id="compteur"></h2>
    </div>
    <button id="reload" >Rejouer</button>
    </div>
    <div class="alphabet">
        <div><button class="key">A</button></div>
        <div><button class="key">B</button></div>
        <div><button class="key">C</button></div>
        <div><button class="key">D</button></div>
        <div><button class="key">E</button></div>
        <div><button class="key">F</button></div>
        <div><button class="key">G</button></div>
        <div><button class="key">H</button></div>
        <div><button class="key">I</button></div>
        <div><button class="key">J</button></div>
        <div><button class="key">K</button></div>
        <div><button class="key">L</button></div>
        <div><button class="key">M</button></div>
        <div><button class="key">N</button></div>
        <div><button class="key">O</button></div>
        <div><button class="key">P</button></div>
        <div><button class="key">Q</button></div>
        <div><button class="key">R</button></div>
        <div><button class="key">S</button></div>
        <div><button class="key">T</button></div>
        <div><button class="key">U</button></div>
        <div><button class="key">V</button></div>
        <div><button class="key">W</button></div>
        <div><button class="key">X</button></div>
        <div><button class="key">Y</button></div>
        <div><button class="key">Z</button></div>

    </div>
</main>

</body>
</html>
